<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <section class="wholePage">
      <form action="">
        <div class="nameOfPerson">
          <div>
            <label for="fName">Name (As it appears on the Aadhaar Card)</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
          </div>
          <div>
            <input type="text" placeholder="First Name" id="fName" required/>
            <input type="text" placeholder="Middle Name" id="mName" required/>
            <input type="text" placeholder="Last Name" id="lName" required />
          </div>
        </div>

        <div class="mfName">
          <div>
            <label for="motherFatherName">Mother's/Father's Name</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
          </div>
          <div>
            <input
              type="text"
              id="motherFatherName"
              placeholder="Mother's/Father's Name"
              required
            />
          </div>
        </div>

        <div class="resaddress">
          <div>
            <label for="address">Current Residential Address</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
          </div>
          <div>
            <textarea
              id="address"
              placeholder="House Number/Flat Number, Society Name, Street, Landmark"
              rows="2"
              cols="150"
              required
            ></textarea>
          </div>
        </div>

        <div class="citDisSta">
          <div>
            <div class="cit">
              <label for="city">City</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="text"  name="city" placeholder="Enter the City name" id="city" required/>
            </div>
          </div>
          <div>
            <div class="dis">
              <label for="district">District</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="text" name="district" placeholder="Enter the District name" id="district" required/>
            </div>
          </div>
          <div>
            <div class="sta">
              <label for="state">State</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="text" name="state" placeholder="Enter the State name" id="state" required/>
            </div>
          </div>
        </div>

        <div class="pinMobOcc">
          <div class="pin">
            <div>
              <label for="pinCode">PIN Code</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="text" name="pinCode" placeholder="Enter the PIN Code"  id="pinCode" required/>
            </div>
          </div>

          <div class="mob">
            <div>
              <label for="mobileNumber">Mobile Number</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="text" name="mobileNumber" placeholder="Enter the Mobile Number"  id="mobileNumber" required />
            </div>
          </div>

          <div class="occ">
            <div>
              <label for="occupation">Occupation</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <select name="occupation" id="occupation" required>
                <option value="Select" disabled selected>--Select--</option>
                <option value="Option1">Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
                <option value="Option4">Option 4</option>
                <option value="Option5">Option 5</option>
                <option value="Option6">Option 6</option>
                <option value="Option7">Option 7</option>
                <option value="Option8">Option 8</option>
              </select>
            </div>
          </div>
        </div>

        <div class="emaDobAge">
          <div>
            <div>
              <label for="email">Email</label>
            </div>
            <div>
              <input type="email" placeholder="Enter the Email Id" name="email" id="email" />
            </div>
          </div>
          <div>
            <div>
              <label for="calendar">Date Of Birth(DD/MM/YYYY)</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="date" placeholder="Enter the Date Of Birth" name="email" id="calendar" required/>
            </div>
          </div>

          <div class="age">
            <div>
              <label for="age">Age</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="number" placeholder="Enter the Age"  name="age" min="18" max="60" id="age" required />
            </div>
          </div>
        </div>

        <div class="genBloEme">
          <div>
            <div>
              <label for="gender">Gender</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <select name="gender" id="gender" required>
                <option value="none" disabled selected>--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Pref">Prefer Not to Say</option>
              </select>
            </div>
          </div>

          <div class="blo">
            <div>
              <label for="bloodGroup">Blood Group</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <select name="bloodGroup" id="bloodGroup" required>
                <option value="none" disabled selected>--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>

          <div>
            <div>
              <label for="emergencyConName">Emergency Contact Name</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input
                type="text"
                name="emergencyConName"
                placeholder="Enter the Emergency Contact Name"
                id="emergencyConName"
                required
              />
            </div>
          </div>
        </div>

        <div class="emeEme">
          <div>
            <div>
              <label for="emergencyConNum">Emergency Contact Number</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input
                type="number"
                name="emergencyConNum"
                placeholder="Emergency Contact Number"
                id="emergencyConName"
                required
              />
            </div>
          </div>

          <div>
            <div>
              <label for="emergencyConAdd">Emergency Contact Address</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <textarea
                placeholder="Emergency Contact Address"
                id="emergencyConAdd"
                required
              ></textarea>
            </div>

            <div class="sam">
              <div class="samInp">
                <input
                  type="checkbox"
                  name="sameAdd"
                  placeholder="" 
                  id="sameAdd"
                  class="samAdd"
                />
              </div>
              <div class="samLab">
                <label for="sameAdd"
                  >(Person's Address and Emergency Contact's Address is
                  same)</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="idCardNum">
          <div>
            <div>
              <label for="idCard">Choose Identity Card</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <select name="idCard" id="idcard" required>
                <option value="Select" disabled selected>--Select--</option>
                <option value="Option1">Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
                <option value="Option4">Option 4</option>
                <option value="Option5">Option 5</option>
                <option value="Option6">Option 6</option>
                <option value="Option7">Option 7</option>
                <option value="Option8">Option 8</option>
              </select>
            </div>
          </div>

          <div class="idnOrg">
            <div>
              <label for="idNumber">Identity Card Number</label><i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i>
            </div>
            <div>
              <input type="text" placeholder="Enter Identity Card Number" name="idNumber" id="idNumber" required />
            </div>
          </div>
        </div>

        <div class="orgDon">
          <div>
            <label for="organsSelect">Organs that I wish to donate <i class="fa-solid fa-asterisk fa-2xs" style="color: #b30000;"></i></label>
          </div>
          <div class="selOrg">
            <div>
              <input type="checkbox"  name="allOrgans" id="allOrgans" />
              <label for="allOrgans">All Organs</label>
            </div>

            <div>
              <input type="checkbox" name="corneas" id="corneas" />
              <label for="corneas">Corneas(Eyes)</label>
            </div>

            <div>
              <input type="checkbox" name="kidneys" id="kidneys" />
              <label for="kidneys">Kidneys</label>
            </div>

            <div>
              <input type="checkbox" name="heart" id="heart" />
              <label for="heart">Heart</label>
            </div>

            <div>
              <input type="checkbox" name="lungs" id="lungs" />
              <label for="lungs">Lungs</label>
            </div>

            <div>
              <input type="checkbox" name="liver" id="liver" />
              <label for="liver">Liver</label>
            </div>

            <div>
              <input type="checkbox" name="pancreas" id="pancreas" />
              <label for="pancreas">Pancreas</label>
            </div>

            <div>
              <input
                type="checkbox"
                name="smallIntestine"
                id="smallIntestine"
              />
              <label for="smallIntestine">Small Intestine</label>
            </div>

            <div>
              <input type="checkbox" name="skin" id="skin" />
              <label for="skin">Skin</label>
            </div>
          </div>
        </div>

        <div class="socWhe">
          <div>
            <div>
              <label for="socMedProLink">Social Media Profile Link</label>
            </div>
            <div>
              <input type="text" name="socMedProLink" placeholder="Enter the Social Media Profile Link"  id="socMedProLink" />
            </div>
          </div>

          <div>
            <div>
              <label for="wheDid">Where did you heard about us</label>
            </div>
            <div>
              <select name="wheDid" id="wheDid">
                <option value="Select" disabled selected>--Select--</option>
                <option value="Option1">Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
                <option value="Option4">Option 4</option>
                <option value="Option5">Option 5</option>
                <option value="Option6">Option 6</option>
                <option value="Option7">Option 7</option>
                <option value="Option8">Option 8</option>
              </select>
            </div>
          </div>
        </div>

        <div class="decAgr">
          <div class="sam">
            <div class="samInp">
              <input
                type="checkbox"
                name="sameAdd"
                id="sameAdd"
                class="samAdd"
                required
              />
            </div>
            <div class="samLab">
              <label for="sameAdd"
                >I declare that I am a citizen of India and above 18 years of
        age.</label
              >
            </div>
          </div>

          <div class="sam">
            <div class="samInp">
              <input
                type="checkbox"
                name="sameAdd"
                id="sameAdd"
                class="samAdd"
                required
              />
            </div>
            <div class="samLab">
              <label for="sameAdd"
                >I agree to the privacy policy <a href="#">ReadMore...</a></label
              >
            </div>
          </div>
        </div>
          <p class="ensure">
            <b>Note :- </b> Please ensure your email address is correct to receive your Donor
            Card.
          </p>
        

          <div class="butHol">
            <button type="submit" class="subForm">
              Submit
            </button>
          </div>
      </form>
    </section>
  </body>
</html>
