<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="wholePage">
        <div class="signupPage">
            <form action="">
                <div class="nameOfPerson">
                    <label for="fName">Name (As it appears on the Aadhaar Card)</label>
                    <input type="text" placeholder="First Name" id="fName"/>
                    <input type="text" placeholder="Middle Name" id="mName"/>
                    <input type="text" placeholder="Last Name" id="lName"/>
                </div>
                <div class="mfName">
                    <label for="motherFatherName">Mother's/Father's Name</label>
                    <input type="text" id="motherFatherName" placeholder="Mother's/Father's Name">
                </div>
                <div class="resaddress">
                    <label for="address">Current Residential Address</label>
                    <textarea id="address" placeholder="House Number/Flat Number, Society Name, Street, Landmark" rows="1" cols="30" ></textarea>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                    <label for="district">District</label>
                    <input type="text" name="district" id="district">

                    <label for="state">State</label>
                    <input type="text" name="state" id="state">

                    <label for="pinCode">PIN Code</label>
                    <input type="text" name="pinCode" id="pinCode">

                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" name="mobileNumber" id="mobileNumber">

                    <label for="occupation">Occupation</label>
                    <select name="occupation" id="occupation">
                        <option value="Select" disabled selected>--Select--</option>
                    </select>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="calendar">Date Of Birth(DD/MM/YYYY)</label>
                    <input type="date" name="email" id="calendar">

                    <label for="age">Age</label>
                    <input type="number" name="age" min="18" max="60" id="age">

                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="none" disabled selected>--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="bloodGroup">Blood Group</label>
                    <select name="bloodGroup" id="bloodGroup">
                        <option value="none" disabled selected>--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>

                    <label for="emergencyConName">Emergency Contact Name</label>
                    <input type="number" name="emergencyConName" placeholder="Emergency Contact Name" id="emergencyConName">
                    
                    <label for="emergencyConName">Emergency Contact Number</label>
                    <input type="number" name="emergencyConName" placeholder="Emergency Contact Name" id="emergencyConName">
                    
                    <label for="emergencyConName">Emergency Contact Address</label>
                    <textarea placeholder="Emergency Contact Name" id="emergencyConName"></textarea>


                    <input type="checkbox" name="sameAdd" id="sameAdd">
                    <label for="sameAdd">(Person's Address and Emergency Contact's Address is same)</label>

                    <label for="idCard">Choose Identity Card</label>
                    <select name="idCard" id="idcard">
                        <option value="Select" disabled selected>--Select--</option>
                    </select>

                    <label for="idNumber">Enter Identity Card Number</label>
                    <input type="text" name="idNumber" id="idNumber">

                    <label for="">Organs that I wish to donate:</label>
                    
                    <input type="checkbox" name="allOrgans" id="allOrgans">
                    <label for="allOrgans">All Organs</label>

                    <input type="checkbox" name="corneas" id="corneas">
                    <label for="corneas">Corneas(Eyes)</label>

                    <input type="checkbox" name="kidneys" id="kidneys">
                    <label for="kidneys">Kidneys</label>

                    <input type="checkbox" name="heart" id="heart">
                    <label for="heart">Heart</label>

                    <input type="checkbox" name="lungs" id="lungs">
                    <label for="lungs">Lungs</label>

                    <input type="checkbox" name="liver" id="liver">
                    <label for="liver">Liver</label>

                    <input type="checkbox" name="pancreas" id="pancreas">
                    <label for="pancreas">Pancreas</label>

                    <input type="checkbox" name="smallIntestine" id="smallIntestine">
                    <label for="smallIntestine">Small Intestine</label>

                    <input type="checkbox" name="skin" id="skin">
                    <label for="skin">Skin</label>

                    <label for="socMedProLink">Social Media Profile Link</label>
                    <input type="text" name="socMedProLink" id="socMedProLink">

                    <label for="wheDid">Where did you heard about us</label>
                    <select name="wheDid" id="wheDid">
                        <option value="Select" disabled selected>--Select--</option>
                    </select>


                    <input type="checkbox" for="dec">
                    <label for="dec">I declare that I am a citizen of India and above 18 years of age.</label>

                    <input type="checkbox" for="agree">
                    <label for="agree">I agree to the privacy policy <a href="#">ReadMore</a></label>

                    
                    <p class="ensure">Please ensure your email address is correct to receive your Donor Card.</p>

                </div>
            </form>
        </div>
    </section>
</body>
</html>
