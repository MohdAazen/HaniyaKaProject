<body>
    
    <div class="number">Toll-free No.:1234567890</div>
    <header class="header">
        <div class="image">
            <img src="https://i.pinimg.com/564x/f7/e0/61/f7e0614a713afdb820bcbfb6f9135eb9.jpg" alt="Oragan">
        </div>
        <div class="heading">
            <h1>Welcome to DonorHub</h1>
        <p>Help, Save lives through Organ Donation</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#donate">How to Donate</a></li>
            <li><a href="#recepientinfo">Recepient Information</a></li>
            <li><a href="#stories">Stories</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>


    <main>


        <section class="banner">
            <div class="bannerImg">
                <img src="https://t3.ftcdn.net/jpg/01/70/23/78/360_F_170237839_dbHJ3f0XRzdE2lBqawHRVpajlnCxw4AP.jpg" alt="banner">
                <div class="loginForm">
                    <form action="">
                        
                       <div class="form-title">Login</div>
                        <div class="form-input">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>

                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>

                        <div class="captcha">
                        <label for="captcha-input">Enter Captcha</label>
                        <div class="preview"></div>
                    </div>
                    
                    <div class="captcha-form">
                        <input type="text" id="captcha-form" placeholder="Enter the above Captcha"/>
                        <button class="captcha-refresh"><i class="fa-solid fa-arrows-rotate arrow"></i></button>

                    </div>
                    <div>
                        <button type="submit" id="#login-btn" class="formButton">Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </section>

      
    </main>


    <footer>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us at <a href="mailto:info@donatelife.org">info@donatelife.org</a></p>
        </section>

        <section id="social-media">
            <h2>Connect With Us</h2>
            <!-- Add social media icons and links -->
            <!-- Example: <a href="https://facebook.com/donatelife" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a> -->
        </section> -->
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
